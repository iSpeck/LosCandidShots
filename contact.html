    <section id = "contact" class = "py-7">
        <div class = "container">
            <div class = "contact-content flex">
                <div class = "contact-left">
                    <div class="title">
                        <h2>Get in touch with me</h2>
                    </div>
                    <p class = "lead"><i class = "fa-brands fa-instagram"></i> @thecandidcarlos</p>
                    <form action="https://formsubmit.co/carlos@candidcarlos.com" method="POST">
                        <input type="hidden" name="_subject" value="New session inquiry!">
                        <input type = "text" required name="name"  class = "form-control" placeholder="Name">
                        <input type = "email" required name="email" class = "form-control" placeholder="Email">
                        <input type = "text" name="message" class = "form-control" placeholder="Additional comments">
                        <p class="lead">What type of session are you interested in?</p>
                        <select name="dropdown" class="form-control">
                            <option value="Portrait Session" selected>Portrait Session</option>
                            <option value="Event Session">Event Session</option>
                            <option value="Group Session">Group Session</option>
                        </select>
                        <input type="hidden" name="_next" value="https://www.candidcarlos.com/thankyou.html">
                        <input type = "submit" class = "btn-submit btn" value = "Submit">
                    </form>
                </div>

                <div class = "contact-right">
                    <img src = "images/self-image-min.jpg" alt = "contact image">
                </div>
            </div>
        </div>
    </section>
